<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>QR Code Challenge</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <main>
        <div class="row">
            <div class="col-lg-6 score">
                <h3>Your Result</h3>
                <div class="digit">
                    <h2>76%</h2>
                    <p>of 100</p>
                </div>
                <h4>Great</h4>
                <p class="percentage">You scored higher than 65% of people who have taken this tests.</p>
            </div>

            <div class="col-lg-6 summary">
              <h3>Summary</h3>
              <div class="item">
                <h5 class="reaction"><img src="images/icon-reaction.svg" alt="reaction">Reaction<span>80/100</span></h5>
                <h5 class="memory"><img src="images/icon-memory.svg" alt="memory">Memory<span>92/100</span></h5>
                <h5 class="verbal"><img src="images/icon-verbal.svg" alt="reaction">Verbal<span class="more">61/100</span></h5>
                <h5 class="visual"><img src="images/icon-visual.svg" alt="visual">Visual<span class="more">72/100</span></h5>
              </div>
                <button class="btn btn-large">Continue</button>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
